version: "3.9"

services:
  caddy:
    image: caddy:2
    profiles: ["prod"]
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api

volumes:
  caddy_data:
  caddy_config:
